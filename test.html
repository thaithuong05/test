<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Spicy+Rice&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        body {
            margin: 0; /* Xóa khoảng cách mặc định */
        }

        .hang1 {
            display: flex;
            background-image: url('images/conmeo.jpg');
            background-position: left 0px top 40%; /* Điều chỉnh vị trí hình ảnh */
            background-repeat: no-repeat; /* Ngăn không cho ảnh lặp lại */
            background-size: cover; /* Làm cho hình ảnh phủ kín phần tử */
            width: 100%;
            height: 100px;
            align-items: center; /* Căn giữa theo chiều dọc */
            justify-content: center; /* Căn giữa theo chiều ngang */
    
        }

        .timkiem {
            display: flex; /* Để căn chỉnh các phần tử con bên trong */
            align-items: center; /* Căn giữa theo chiều dọc */
        }

        .timkiem input {
            padding: 5px; /* Khoảng cách bên trong cho ô tìm kiếm */
            height: 30px; /* Chiều cao của ô tìm kiếm */
            margin-right: 5px; /* Khoảng cách giữa ô tìm kiếm và nút */
            border: 1px solid #ccc; /* Đường viền cho ô tìm kiếm */
            border-radius: 4px; /* Bo tròn góc */
        }

        .timkiem button {
            width: 30px; /* Chiều rộng của nút */
            height: 30px; /* Chiều cao của nút */
            background-color: transparent; /* Nền trong suốt */
            border: none; /* Không có đường viền */
            cursor: pointer; /* Thay đổi con trỏ khi di chuột qua */
            display: flex; /* Để căn chỉnh hình ảnh bên trong */
            align-items: center; /* Căn giữa hình ảnh */
            justify-content: center; /* Căn giữa hình ảnh */
        }

        .timkiem img {
            width: 100%; /* Chiếm toàn bộ chiều rộng của nút */
            height: 100%; /* Chiếm toàn bộ chiều cao của nút */
            object-fit: cover; /* Giữ tỷ lệ hình ảnh nếu cần */
        }

        .luffyfood {
            position: absolute; /* Để có thể đặt vị trí chính xác */
            color: yellow;
            font-family: 'Spicy Rice', cursive;
            font-size: 80px;
            top: 50px;
            bottom: 50px;
            
            
        }
        .hang2 {
            display: flex;
            background-image: url('images/conmeo.jpg');
            background-position: left 0px top 53%; /* Điều chỉnh vị trí hình ảnh */
            background-repeat: no-repeat; /* Ngăn không cho ảnh lặp lại */
            background-size: cover; /* Làm cho hình ảnh phủ kín phần tử */
            width: 100%;
            height: 100px;
            align-items: center; /* Căn giữa theo chiều dọc */
            justify-content: center; /* Căn giữa theo chiều ngang */
            position: relative; /* Để sử dụng position cho nội dung khác */
        }
    </style>
</head>
<body>
    <div class="hang1">
        <div class="timkiem">
            <input placeholder="Search" type="search">
            <button>
                <img src="images/timkiem.jpg" alt="Tìm kiếm">
            </button>
        </div>
    </div>
    
    <div class="hang2">
        <div>
            thi
        </div>
    </div>
    <div class="luffyfood"><b>LUFFY FOOD</b></div>


</body>
</html>
