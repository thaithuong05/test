<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Box Rotate on Click</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .perspective-container {
            perspective: 800px; /* Đặt khoảng cách 800px cho hiệu ứng 3D */
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: rgb(0, 0, 0);
            transform-style: preserve-3d; /* Giữ các thành phần con trong không gian 3D */
            transform-origin: left; /* Đặt gốc xoay ở mép trái */
            transition: transform 0.5s; /* Hiệu ứng chuyển tiếp 0.5 giây */
        }

        .box:active {
            transform: rotateY(180deg); /* Xoay 180 độ khi nhấn */
        }
    </style>
</head>
<body>
    <div class="perspective-container">
        <div class="box"></div>
    </div>
</body>
</html>
