<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Box Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .perspective-container {
            perspective: 800px; /* Đặt khoảng cách 800px cho hiệu ứng 3D */
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            transform-style: preserve-3d; /* Giữ các thành phần con trong không gian 3D */
            animation: rotate 5s infinite linear; /* Animation quay */
            transform-origin: left;
            transition: transform 1s;
        }

        .box:hover {
            transform: rotateY(-120deg); /* Xoay 180 độ khi hover */
        }
        .box:active {
            transform: rotateY(-120deg); /* Xoay 180 độ khi hover */
        }
    </style>
</head>
<body>
    <div class="perspective-container">
        <div class="box"></div>
    </div>
</body>
</html>
